<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Proyecto JS</title>
    
    <!--Icono-->

    <link rel="icon" href="img/icon-js.png">


    <!--Archivos css-->

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

    <!--jQuery--> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

     <!-- jQuery UI-->
     <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
     <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
     <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css">
     <script type="text/javascript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

     <!-- jQuery autofillcampoff plugin-->

    <script src="https://cdn.jsdelivr.net/npm/disableautofill/src/jquery.disableAutoFill.min.js"></script>
     
     <!--jQuery fom-validator-->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
     

 
    <!--Archivos javascript-->
    <script type="text/javascript" src="js/main.js"></script>
    

    
</head>
<body>

    <!--Selector de temas-->

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">


        <!--Cabecera-->

        <header>

            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul >
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                </ul>

            </nav>
        </header>

        

        <!--Contenido-->

        <section id="content">

            <div id="box">
                
            <!--Cargar formulario-->

            <h2>Contacto</h2>

            <form id="form_contact" action="" method="POST">

                <label for="name">Nombre</label><br>
                <input type="text" name="name" data-validation="alphanumeric"><br>

                <label for="surname">Apellidos</label><br>
                <input type="text" name="surname" data-validation="alphanumeric"><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" data-validation="email"><br>

                <label for="sex">Sexo</label><br>
                <select name="sex" data-validation="required">
                    <option value="men">Hombre</option>
                    <option value="woman">Mujer</option>
                </select><br>

                <label for="born_date">Fecha de nacimiento</label><br>
                <input type="text" name="born_date" data-validation="date" data-validation-format="dd-mm-yyyy" autocomplete="off" ><br>

                <label for="age">Edad</label><br>
                <input type="number" name="age" data-validation="number"><br>

                <input type="submit" value="Enviar">

            </form>
                
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4> <span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>"Lorem ipsum dolor sit amet, consectetur adipiscing
                        elit, sed do eiusmod tempor incididunt ut labore et
                        dolore magna aliqua.</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>

                        <label for="name">Nombre</label>
                        <input type="text" name="nombre" id="form_name">

                        <label for="email">Correo</label>
                        <input type="email" name="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

            </aside>

            <div class="clearfix"></div>

        </section>

    </section>

    <footer>
        Master en JavaScript cursando Hamsell Jiménez &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>
</html>
